<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todo-links/public/style/todo-links.css">
    <title>Todo-links</title>
</head>
<body>
    <section id="main-page">
        <header class="header">
            <div class="flex-element logo">  
                <img class="header-logo" src="/todo-links/public/images/link.svg" alt="logo">
            </div>
            <div class="flex-element name-logo">
                <a href="http://localhost:8080/todo-links">py-clickurl</a>
            </div>
            <div class="flex-element authorization">
                <h2>authorization</h4>
                <input type="number" id="LinkUserId" placeholder="User Id">  
                <input type="submit" value="Submit ID">
                <div class="tooltip">
                    <a>Enter your ID to work with the service</a>
                </div>    
            </div>
        </header> 
        <main id="main" class="main">
            <div class="create-link">
                <h3>Create link</h3>
                <input type="text" id="LinkValue" placeholder="Your URL">
                <button onclick="Create()">Create Link</button>  
            </div>
            <div class="url-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th><th>URL</th><th>Creator ID</th><th>Creator Name</th><th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="link_table_body">
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="footer">
            <h2>footer</h2>
        </footer>
    </section>
    <script src="/todo-links/src/app.js"></script>
</body>
</html>
